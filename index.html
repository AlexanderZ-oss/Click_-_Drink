<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEREST - Licorería Premium Trujillo</title>
    <meta name="description"
        content="La mejor licorería de Trujillo. Venta al por mayor y menor de licores premium con delivery express." />
</head>

<body style="background-color: #0a0a0a;">
    <div id="root"></div>
    <!-- Script de depuración para mostrar errores en pantalla si React falla -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var div = document.createElement('div');
            div.style.color = 'red';
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.background = 'white';
            div.style.padding = '20px';
            div.style.zIndex = '9999';
            div.innerText = 'ERROR: ' + msg + ' (line ' + line + ')';
            document.body.appendChild(div);
        };
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
